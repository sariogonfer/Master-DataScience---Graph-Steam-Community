<!DOCTYPE html>
<svg width="1920" height="1024" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
<script src="https://d3js.org/d3.v4.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20c);

var pack = d3.pack()
    .size([width, height])
    .padding(1);

d3.json("200_main_users.json",
    /*function(d) {
        d.value = +d.value;
        if (d.value) return d;
    },*/
    function(error, classes) {
        if (error) throw error;

        var root = d3.hierarchy({children: classes.nodes})

            .each(function(d) {
                if (name = d.data.name) {
                    // Eliminamos lo que viene a continuación de : para que quede más claro
                    var id, i = name.lastIndexOf(":");
                    d.extended_name = name
                    if (i != -1) {
                        d.name = name.slice(0, i)
                    } else {
                        d.name = name;
                    }
                    d.package = name.slice(0, 1);
                    d.played_mins = (d.data.played_total_mins);
                }
            })
            .sum(function(d) {
                return ((d.played_total_mins));
            });

        var node = svg.selectAll(".node")
            .data(pack(root).leaves())
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

        node.append("circle")
            .attr("id", function(d) { return d.id; })
            .attr("r", function(d) { return d.r; })
            .style("fill", function(d) { return color(d.package); });


        node.append("text")
            .selectAll("tspan")
            .data(function(d) {
                return d.name.split(/(?=[ ])/g);
            })
            .enter().append("tspan")
            .attr("x", 0)
            .attr("y", function(d, i, nodes) {
                return 13 + (i - nodes.length / 2 - 0.5) * 10;
            })
            .text(function(d) {
                return d;
            });

        node.append("title")
            .text(function(d) {
                return d.extended_name + "\n" + "ejemplo";
            });

});

</script>
